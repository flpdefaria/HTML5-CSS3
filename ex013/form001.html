<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <!--
        METHOD GET: 
        · Para ser utilizado para informações que não importantes.
        · Para compartilhar link
        · Campos sensiveis de senha, cartão de crédito, fotos e etc
        · Até 3 mil bytes
        
        METHOD POST:
        · Mais de 3mil bytes
    -->
    <h1>Meu Primeiro Formulário</h1>
    <form action="cadastro.html" method="get" autocomplete="off">
    <!-- Tira o autocomplete -->
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome">
        </p>
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome">
        </p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
